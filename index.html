<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Course Information</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/design.css">
        <script src="https://kit.fontawesome.com/d18b7a33a9.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Navbar -->
        <header>
            <nav class="navbar navbar-expand-sm navbar-light bg-light py-2">
                <div class="container">
                    <a class="navbar-brand" href="#">
                        <i class="fas fa-book-open"></i>
                        Course Information
                    </a>
                    <ul class="nav navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="https://sharp-lichterman-f8863a.netlify.app/" target="_blank">Aboute Me</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/aethyris/course-search" target="_blank">Github</a>
                        </li>
                    </ul> 
                </div>
            </nav>
        </header>

        <main>
            <div class="container mt-2">
                <h2 class="display-4">Course Search</h2>
                <!-- button for combined search modal-->
                <form id="query-form" onsubmit="return false;">
                    <div class="form-row">
                        <div class="col-md-2">
                            <label for="course-code-query">By code:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Code" aria-label="Course code" aria-describedby="course-code-button" id="course-code-query">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-info" id="course-code-button" onclick="updateCourses(this)" data-querytype="by_course_code">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-3">
                            <label for="title-query">By title:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Course title" aria-label="Course title" aria-describedby="title-button" id="title-query">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-info" id="title-button" onclick="updateCourses(this)" data-querytype="by_title">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-3">
                            <label for="name-query">By instructor:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Course instructor" aria-label="Course instructor" aria-describedby="name-button" id="name-query">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-info" id="name-button" onclick="updateCourses(this)" data-querytype="by_name">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-2 mb-2">
                            <label for="name-query">By level:</label>
                            <div class="input-group">
                                <select class="form-control"  aria-label="Course level" aria-describedby="level-button" id="level-query" data-querytype="by_level">
                                    <option value="all">All</option>
                                    <option value="graduate">Graduate</option>
                                    <option value="undergraduate">Undergraduate</option>
                                </select>
                                <div class="input-group-append">
                                    <button class="btn btn-outline-info" id="level-button" onclick="updateCourses(this)" data-querytype="by_level">
                                        <i class="fas fa-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-2">
                            <button class="btn btn-outline-info btn-sm form-control py-0" style="font-size: 0.8rem;" id="combined-query" onclick="updateCourses(this)" data-querytype="combined_query">Combined</button>
                            <button class="btn btn-outline-danger btn-sm form-control mt-1 py-0" style="font-size: 0.8rem;" id="clear-button" onclick="updateCourses(this)">Clear</button>
                        </div>
                    </div>
                </form>

                <hr/>

                <div id="app-widget">
                    <div class="row justify-content-center">
                        <button class="btn btn-outline-info btn-lg" id="show-all-courses" onclick="updateCourses(this)">Show all courses</button>
                    </div>
                </div>
            </div>
        </main>

        <footer style="overflow: hidden;">
        </footer>

        <script id="results-view" type="text/x-handlebars-template">
            {{#each courses}}
            <div class="card my-2 mx-1 bg-light">
                <div class="card-body">
                    <h5 class="card-title">{{this.course_code}}: {{this.title}}</h5>
                    <p class="card-subtitle">{{this.instructor}}</p>
                    <p class="card-text text-muted small">{{this.course_level}}</p>
                </div>
            </div>
            {{/each}}
        </script>

        <!-- jQuery, Popper.js, Bootstrap JS plugins-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="js/index.js"></script>

        

    </body>
</html>
